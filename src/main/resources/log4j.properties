# Define the root logger with appender file
log4j.rootLogger = DEBUG, ddd, stdout

# Define the file appender
log4j.appender.ddd=org.apache.log4j.RollingFileAppender
log4j.appender.ddd.threshold=INFO
log4j.appender.ddd.File=${catalina.base}/logs/myapp.log
log4j.appender.ddd.MaxFileSize=1KB
log4j.appender.ddd.MaxBackupIndex=12
# Define the layout for file appender
log4j.appender.ddd.layout=org.apache.log4j.PatternLayout
log4j.appender.ddd.layout.ConversionPattern=%d{MM-dd@HH:mm:ss} %-5p (%13F:%L) %3x - %m%n


# Direct log messages to stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.threshold=ERROR
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %5p %t %c{1}:%M:%L - %m%n